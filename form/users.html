<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>
<style>
    
.field{
    display: flex;
    flex-direction: column;
    gap:0.5rem;
}

.pointer{
    cursor: pointer;
}

.checks{
    margin-top: 0.5rem;
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
}

input[type="checkbox"]{
    transform: scale(1.5);
    margin: 0 0.25rem;
    color: rgba(0, 0, 0, 0.7);
}
</style>

<body>
    LISTA DE USUARIOS
    <table class="table table-striped p-2" id="usersTable">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Fecha de Nacimiento</th>
            <th>Sexo</th>
            <th>Intereses</th>
            <th>Accciones</th>
        </tr>

    </table>
    <dialog id="userUpdate" style="width:100%;max-width: 800px;">
        <form method="dialog" class="formUpdate">
            <h1>Editar usuario</h1>
            <section class="userData" style="display:flex;gap:1rem;flex-direction: column;">
                
            </section>
            <menu>
                <button id="cancelUpdate" type="reset">Cancel</button>
                <button type="submit">Confirm</button>
            </menu>
        </form>
    </dialog>
    <dialog id="userDelete">
        <form method="dialog">
            <section>
                <h1>Eliminar usuario</h1>
            </section>
            <menu>
                <button id="cancelDelete" type="reset">Cancel</button>
                <button type="submit">Confirm</button>
            </menu>
        </form>
    </dialog>
    <script type="module" src="./users.js"></script>
</body>

</html>
